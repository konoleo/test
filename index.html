<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>ありがとう</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<span id="text">ありがとう</span>
	<button id="play" class="material-icons-round">play_arrow</button>
</body>
<style>@import url("https://fonts.googleapis.com/css2?family=Material+Icons+Round&family=Noto+Sans+JP&display=swap");body{margin:0;padding:0;height:100vh;display:flex;justify-content:center;align-items:center}body.played{background:#bbb}#text,#play{color:white;font-size:36px}#text{font-family:"Noto Sans JP";display:none}#text.played{display:block}#play{background:#bbb;border:none;padding:8px;border-radius:50%;box-shadow:0px 3px 15px rgba(0,0,0,0.3);cursor:pointer}#play.played{display:none}</style>
<script>document.getElementById("play").addEventListener("click",e=>{e.target.classList.add("played");const t=document.body;document.getElementById("text").classList.add("played");t.classList.add("played"),setInterval(()=>{t.style.backgroundColor=`hsl(${360*Math.random()}, 80%, 60%)`},2e3)})</script>
</html>
